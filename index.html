<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1" />
  
  <title>Demo for Responsive Map Areas script</title>

  <style type="text/css">
    /* this makes your image responsive */
    img{
      width :         100%;
      height :        auto;
    }
  </style>
</head>

<body>
  <main>
    <!-- your image -->
    <img src="img/my_image.jpg"
         usemap="#my_map"
         alt="" />

    <!-- your map -->
    <map id="my_map"
         name="my_map">
      <area shape="circle"
            coords="1022,738,100"
            href="https://www.freecodecamp.org/"
            target="_blank"
            rel="noopener" />
      <area shape="rectangle"
            coords="600,926,1412,1738"
            href="http://habile.be"
            target="_blank"
            rel="noopener" />
    </map>

    <script src="js/ResponsiveMapAreas.min.js"></script>
  
    <script>
      // Either call this for each of the map you want to make responsive:
      // ARGUMENT
      // the id of your map
      makeResponsive('my_map')
      // or make all maps responsive on this page by simply calling this:
      makeAllResponsive()
    </script>
  </main>

</body>

</html>
